<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Agenda Electrónica</ion-title>
    </ion-navbar>
  
    <ion-navbar>
      <ion-title>Nuevo Contacto</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>

  <form (ngSubmit)="onAddContact(f.value)" #f="ngForm">
      <ion-list>
          <ion-item>
            <ion-label>Nombre</ion-label>
            <ion-input type="text" placeholder="Texto" name="nombre" ngModel required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Organización</ion-label>
            <ion-input type="text" placeholder="Texto" name="organizacion" ngModel required></ion-input>
          </ion-item>
          <ion-item>
              <ion-label>Móvil</ion-label>
              <ion-input type="text" placeholder="666666666" name="numero" ngModel></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Correo</ion-label>
            <ion-input type="text" placeholder="name@example.com" name="correo" ngModel></ion-input>
        </ion-item>
      </ion-list>
      <ion-row>
        <ion-col>
            <button ion-button block type="submit" [disabled]="!f.valid">Aceptar</button>
        </ion-col>
        <ion-col>
            <button ion-button block type="cancel"> Cancelar </button>
        </ion-col>
      </ion-row>
       
      

  </form>

    

</ion-content>
